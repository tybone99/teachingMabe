<div class="panel panel-success">
	<div class="panel-heading">Contact Form</div>
	<div class="panel-body">
		<form>
		
			<!-- name, address, password -->
			<div class="form-group">
				<label for="name">First & Last Name</label>
				<input type="text" class="form-control" id="name" placeholder="Bob Sanchez"/>
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" class="form-control" id="email" placeholder="bob@gmail.com"/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="password"/>
			</div>

			<!-- address -->
			<div class="form-group">
				<label for="street">Street Address</label>
				<input type="text" class="form-control" id="street"/>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city"/>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group">
						<label for="state">State</label>
						<input type="text" class="form-control" id="state"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label for="zip">Zip</label>
						<input type="text" class="form-control" id="zip"/>
					</div>
				</div>
			</div>

			<!-- checkbox and submit -->
			<div class="form-group">
				<label>
					<input type="checkbox"/> Send me updates by email
				</label>
				<p class="help-block">Instructions for updates.</p>
			</div>
			<button class="btn btn-default btn-primary" type="submit">Submit</button>
		</form>
	</div>
</div>

<!--

	form.form-inline

	label searchtext Search

-->

	<!-- mini search form -->
	<div class="well-sm hidden-print hidden-xs" id="search-div">
		<form class="form-inline">
			<fieldset disabled>
				<div class="form-group">
					<label for="searchtext">Search</label>
					<input type="text" class="form-control" id="searchtext"/>
				</div>
				<button class="btn btn-info" type="submit">GO</button>
			</fieldset>
		</form>
	</div>
